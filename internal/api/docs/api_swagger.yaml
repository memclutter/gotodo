basePath: /api/
definitions:
  models.Task:
    properties:
      dateCreated:
        type: string
      description:
        type: string
      id:
        type: integer
      status:
        type: string
      title:
        type: string
      user:
        $ref: '#/definitions/models.User'
      userId:
        type: integer
    required:
    - status
    - title
    type: object
  models.User:
    properties:
      email:
        type: string
      firstName:
        type: string
      id:
        type: integer
      lastName:
        type: string
      password:
        type: string
      status:
        type: string
    type: object
  schemas.AuthConfirmation:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  schemas.AuthLoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  schemas.AuthLoginResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  schemas.AuthRefreshRequest:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
