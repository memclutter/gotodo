  schemas.AuthRegistrationRequest:
    properties:
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      password:
        type: string
    required:
    - email
    - firstName
    - lastName
    - password
    type: object
  schemas.Error:
    properties:
      message: {}
      validationErrors: {}
    type: object
  schemas.ProfileUpdate:
    properties:
      firstName:
        type: string
      lastName:
        type: string
    required:
    - firstName
    - lastName
    type: object
  schemas.TasksListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/models.Task'
        type: array
      totalCount:
        type: integer
