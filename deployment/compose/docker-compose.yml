version: '3.8'
volumes:
  db_data:
    driver: local
  ingress_storage:
    driver: local
networks:
  ingress:
    name: gotodo_ingress
    driver: bridge
  backend:
    name: gotodo_backend
    driver: bridge
services:
  ingress:
    image: traefik:v2.4.2
    expose:
      - 80
      - 8080
    networks:
      - ingress
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "ingress_storage:/storage/"
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.network=gotodo_ingress"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
  api:
    image: 'github.com/memclutter/gotodo'
    build:
      context: ../../
      dockerfile: build/package/Dockerfile
    expose:
      - 8000
    networks:
      - ingress
      - backend
    environment:
      DSN_DB: 'postgresql://go_todo:go_todo@db:5432/go_todo?sslmode=disable'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`localhost`)"
    command: "api"
  db-migrate:
    image: 'github.com/memclutter/gotodo'
    build:
      context: ../../
      dockerfile: build/package/Dockerfile
    networks:
      - backend
    environment:
      DSN_DB: 'postgresql://go_todo:go_todo@db:5432/go_todo?sslmode=disable'
    volumes:
      - "../../migrations/:/var/app/migrations"
    entrypoint: '/bin/sh -c "dockerize -wait tcp://db:5432 /go/bin/migrate -path /var/app/migrations -database $${DSN_DB} up"'
  db:
    image: 'bitnami/postgresql:14.2.0-debian-10-r42'
    expose:
      - 5432
    networks:
      - backend
    volumes:
      - "db_data:/bitnami/postgresql"
    environment:
      BITNAMI_DEBUG: 'yes'
      ALLOW_EMPTY_PASSWORD: 'no'
      POSTGRESQL_USERNAME: 'go_todo'
      POSTGRESQL_PASSWORD: 'go_todo'
      POSTGRESQL_DATABASE: 'go_todo'
